<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Referral Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form action="/submit" method="post">
        <h2>Client Referral Form</h2>

        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter full name" required>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" required>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="Enter age" required>

        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
            <option value="">Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label for="referral_by">Referred By</label>
        <select name="referral_by" id="referral_by" required>
            <option value="">Choose an option</option>
            <option>Friend</option>
            <option>Advertisement</option>
            <option>Peer</option>
            <option>TV</option>
            <option>Other</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
